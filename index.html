<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Credential Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" placeholder="Enter your user ID" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <p id="message"></p>
    </div>

    <script>
        // JavaScript to handle form submission and local storage
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            if (userId && password) {
                // Save user data locally
                const userData = { userId, password };
                localStorage.setItem('userCredentials', JSON.stringify(userData));

                // Display success message
                document.getElementById('message').textContent = 'Credentials saved successfully!';
                document.getElementById('message').style.color = 'green';

                // Clear the form
                document.getElementById('loginForm').reset();
            } else {
                document.getElementById('message').textContent = 'Please fill in both fields.';
                document.getElementById('message').style.color = 'red';
            }
        });
    </script>
</body>
</html>
